name: Publish Docs

# build the documentation whenever tests pass
on:
  workflow_run:
    workflows: ["Tests"]
    branches: [master]
    types:
      - completed

# security: restrict permissions for CI jobs.
permissions:
  contents: read

jobs:
  # Build the documentation and upload the static HTML files as an artifact
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pdoc

      - name: Build docs with pdoc
        run: |
          # pdoc generates HTML by default when an output directory is provided.
          # Using `python -m pdoc` provides a consistent CLI across pdoc versions.
          python -m pdoc --output-dir docs simphile

      - name: Deploy to GitHub Pages (gh-pages branch)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/simphile
